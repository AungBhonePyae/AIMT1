<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
</head>
<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">toggle</button>
    <button id="fadeTo">Fade To</button>
    <button id="fadeIn">Fade in</button>
    <button id="fadeOut">Fade out</button>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos est non earum mollitia debitis iste libero, quae amet aperiam at, laborum architecto consectetur labore minus soluta fugiat assumenda nobis laboriosam.</p>
    <script src="jquery.min.js"></script>
    <script>
        $("#hide").click(function(){
            $("p").hide();
        })
        $("#show").click(function(){
            $("p").show();
        })
        $("#toggle").click(function(){
            $("p").toggle()
        })
        $("#fadeTo").click(function(){
            $("p").fadeTo(3000,0.5,function(){
                $(this).css("color","tomato");
            })
        })
        $("#fadeIn").click(function(){
            $("p").fadeIn(function(){
                $(this).css("color","gray");
            });
        })
        $("#fadeOut").click(function(){
            $("p").fadeOut();
         
        })
        
    </script>
</body>
</html>
